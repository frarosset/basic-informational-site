<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/styles.css" />
    <script src="/js/loadDailyData.js" defer></script>
    <title>Cosmic Daily Glimpse | More Info</title>
  </head>
  <body>
    <div class="page page-more-info">
      <header>
        <h1>Cosmic Daily Glimpse</h1>
        <a href="/" aria-label="Back"
          ><span class="icon icon-arrow-circle-left"></span
        ></a>
        <a href="/about" aria-label="About"
          ><span class="icon icon-question-mark"></span
        ></a>
      </header>
      <main>
        <div class="picture-container">
          <!-- The src of the next image depends on the loading / success data / error status -->
          <img
            class="picture main-picture"
            src="/svg/astro.svg"
            alt="Loading"
          />
          <!-- Inline svg to be superimposed to the previous one that can be modified programmatically -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            xml:space="preserve"
            viewBox="195.24 89.02 378.2 399.04"
          >
            <text
              id="svgtext"
              transform="translate(400.282 341.63)"
              style="fill: #fff; font-family: 'Impact'; font-size: 13px"
            >
              Loading ...
            </text>
            <text
              id="svgsubtext"
              transform="translate(195.24 403.603)"
              style="fill: #fff; font-family: 'Rockwell'; font-size: 13.625px"
              x="50%"
              text-anchor="middle"
            ></text>
          </svg>
        </div>
        <div class="today-info-container text-container">
          <p class="today-date"></p>
          <h2 class="today-title"></h2>
          <p class="today-explanation"></p>
          <a class="today-videourl-link" style="visibility: hidden"
            >Watch the video!</a
          >
          <p class="today-copyright"></p>
        </div>
      </main>
    </div>
  </body>
</html>
